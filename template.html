<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AirBud</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/template.css" media="screen" title="no title">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>

  </head>
  <body>
    <!-- <div class="container"> -->
      <div class="row">

        <div id="three-container" class="col-lg-8 three-container">

        </div>
        <div class="col-lg-4 airbud-info-container container">
          <h3>Place info here!</h3>
          <div class="row" style="border: solid black 1px;">
            <div class="col-md-8" style="border: solid black 1px;">
              <h4>Wind Direction</h4>
            </div>
            <div class="col-md-4" sytle="text-align: center;">
              <b> 90 Degrees</b>
            </div>
          </div>

          <div class="row">
            <form class="form-inline">
              <div class="form-group">
                <label for="degreeInput"></label>
                <input type="number" name="degreeInput" class="form-control" id="degreeInput" placeholder="330" min="0" max="359">
              </div>
              <button type="button" class="btn btn-primary" id="degreeUpdateButton" name="degreeUpdateButton" onclick="degreeUpdateButtonClick()">
                  Update Degrees Arrow
              </button>
            </form>
          </div>

        </div>

      </div>
    <!-- </div> -->



    <script src="template.js" charset="utf-8"></script>
  </body>
</html>

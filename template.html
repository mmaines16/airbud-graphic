<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AirBud</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/template.css" media="screen" title="no title">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>

  </head>
  <body>
    <!-- <div class="container"> -->
      <div id="containerDiv" class="row">

        <div id="three-container" class="col-lg-6 three-container container">

        </div>
        <div class="col-lg-6 airbud-info-container container">
          <div class="row">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h2>Weather Information</h2>
              </div>
              <div class="panel-body">
                <div class="row" style="border: solid black 1px;">
                  <div class="col-md-6" style="border-right: solid black 1px;">
                    <b>Wind Direction</b>
                  </div>
                  <div class="col-md-4" sytle="text-align: center;">
                    <b> <span id="windDirectionNumber">90</span> Degrees</b>
                  </div>
                </div>

                <div class="row" style="border: solid black 1px;">
                  <div class="col-md-6" style="border-right: solid black 1px;">
                    <b>Wind Speed</b>
                  </div>
                  <div class="col-md-4" sytle="text-align: center;">
                    <b> <span id="windSpeedNumber">15</span> Knots</b>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="panel panel-danger">
              <div class="panel-heading">
                <h2>Weather Warngings</h2>
              </div>
              <div class="panel-body" class="weather-warning">
                <div class="row" id="crossWindWarning" >
                  <h1><b>CROSSWIND WARNING!</b></h1>
                </div>
              </div>
            </div>
          </div>

          <div class="row debug">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h2>Debugging and Demo</h2>
              </div>
              <div class="panel-body" class="weather-warning">
                <div class="row debug">
                  <form class="form-inline">
                    <div class="form-group">
                      <label for="degreeInput"></label>
                      <input type="number" name="degreeInput" class="form-control" id="degreeInput" placeholder="90" value="90" min="0" max="359">
                    </div>
                    <button type="button" class="btn btn-primary" id="degreeUpdateButton" name="degreeUpdateButton" onclick="degreeUpdateButtonClick()">
                        Update Degrees Arrow
                    </button>
                  </form>
                </div>

                <div class="row debug">
                  <form class="form-inline">
                    <div class="form-group">
                      <label for="knotsInput"></label>
                      <input type="number" name="knotsInput" class="form-control" id="knotsInput" placeholder="15" value="15" min="0" max="1000">
                    </div>
                    <button type="button" class="btn btn-primary" id="knotsUpdateButton" name="knotsUpdateButton" onclick="knotsUpdateButtonClick()">
                        Update Knots
                    </button>
                  </form>
                </div>
                <div class="row debug">
                  <form class="form-inline">
                    <button type="button" class="btn btn-success" id="flipRunwayButton" name="flipRunwayButton" onclick="changeRunway()">
                        Flip Runway
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>


        </div>

      </div>


    <!-- </div> -->



    <script src="template.js" charset="utf-8"></script>
  </body>
</html>
